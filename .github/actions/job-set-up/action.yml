name: Job set up
description: Sets up the Java and Gradle
runs:
  using: "composite"
  steps:
    - uses: actions/setup-java@v3
      with:
        distribution: "adopt"
        java-version: "17"

    - name: Cache Gradle
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties', '**/gradle.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
