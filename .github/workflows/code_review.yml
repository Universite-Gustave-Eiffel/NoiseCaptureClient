name: Code review

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - dev
  pull_request:
    types: [ opened, reopened, ready_for_review, synchronize ]

jobs:
  lint:
    uses: ./.github/workflows/lint.yml

  test:
    needs: Detekt
    uses: ./.github/workflows/test.yml

  build:
    needs: Detekt
    uses: ./.github/workflows/build.yml

  summary:
    if: always()
    runs-on: ubuntu-latest
    needs: [ UnitTests, Detekt ]
    steps:
      - run: |
          if [ ${{ github.event_name }} == pull_request ] && [ ${{ join(github.event.pull_request.labels.*.name) == '' }} == true ]; then
            exit 1
          elif [ ${{ (contains(needs.Detekt.result, 'failure')) }} == true ]; then
            exit 1
          elif [ ${{ (contains(needs.UnitTests.result, 'failure')) }} == true ]; then
            exit 1
          elif [ ${{ (contains(needs.Build.result, 'failure')) }} == true ]; then
            exit 1
          else
            exit 0
          fi
